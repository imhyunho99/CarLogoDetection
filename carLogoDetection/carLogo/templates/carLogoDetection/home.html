<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarLogo Detection and Classification</title>
    <link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./static/images/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .upload-box {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc; /* 점선 테두리 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background-color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: border 0.3s ease;
        }

        .upload-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: none;
        }

        .upload-box input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }

        .btn-search {
            background-color: #007bff;
        }

        .btn-learn {
            background-color: #28a745;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="upload-box" id="uploadBox">
        <p id="uploadText">Imgae Upload</p>
        <img id="previewImage">
        <input type="file" id="fileInput" accept="image/*" name="image">
    </div>

    <p class="file-name" id="fileName"></p>

    <button type="submit" class="btn btn-search">Logo Search</button>
    <script>
        document.getElementById("uploadBox").addEventListener("click", function() {
            document.getElementById("fileInput").click();
        });

        document.getElementById("fileInput").addEventListener("click", function(event) {
            event.stopPropagation();
        });

        document.getElementById("fileInput").addEventListener("change", function() {
            const input = this;
            const fileNameDisplay = document.getElementById("fileName");
            const uploadText = document.getElementById("uploadText");
            const previewImage = document.getElementById("previewImage");
            const uploadBox = document.getElementById("uploadBox");

            if (input.files.length > 0) {
                const file = input.files[0];
                fileNameDisplay.textContent = file.name;

                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block";
                    uploadText.style.display = "none";
                    uploadBox.style.border = "none";
                };
                reader.readAsDataURL(file);
            } else {
                fileNameDisplay.textContent = "";
                previewImage.style.display = "none";
                uploadText.style.display = "block";
                uploadBox.style.border = "2px dashed #ccc";
            }
        });

        function sendImage(endpoint) {
                const fileInput = document.getElementById("fileInput");
                if (fileInput.files.length === 0) {
                    alert("file is invalid! image file is wrong");
                    return;
                }

                const formData = new FormData();
                formData.append("image", fileInput.files[0]);

                fetch(endpoint, {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
            document.querySelector(".btn-search").addEventListener("click", function () {
                sendImage("/search/");
            });
        </script>


</body>
</html>
